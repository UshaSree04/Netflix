<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: peach;
        }

        .main {
            position: relative;
            display: flex;
            flex-direction: column;
            background-color: #E50914;
            max-height: 450px;
            width: 400px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: rgba(59, 0, 130, 0.442) 0px 30px 90px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding: 24px;
        }

        /*checkbox to switch form sign up to login*/

        #chk {
            display: none;
        }

        /*login*/

        .login {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .login label {
            margin: 5% 0 5%;
        }

        label {
            color: black;
            font-size: 2rem;
            justify-content: center;
            display: flex;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        .input {
            width: 100%;
            height: 40px;
            font-size: 1rem;
            background: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            outline: none;
            border-radius: 4px;
        }

        /*Register*/

        .register {
            background: black;
            border-radius: 60% / 10%;
            transition: .8s ease-in-out;
        }

        .register label {
            color: #E50914;
            transform: scale(.6);
        }

        #chk:checked~.register {
            transform: translateY(-68%);
        }

        #chk:checked~.register label {
            transform: scale(1);
            margin-bottom: .5rem;
        }

        #chk:checked~.login label {
            transform: scale(.6);
        }

        /*Button*/

        .form button {
            width: 70%;
            height: 40px;
            margin: 15px auto 10%;
            color: #fff;
            background: #573b8a;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: .2s ease-in;

        }

        .form button:hover {
            background-color: #6d44b8;
        }
        * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #141414;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      width: 100px;
      height: auto;
    }

    .navbar .nav-links {
      display: flex;
      align-items: center;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: #fff;
      margin-left: 20px;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      color: #e50914; /* Netflix red */
    }

    .navbar .search {
      display: flex;
      align-items: center;
    }

    .navbar .search input {
      padding: 5px;
      border: none;
      border-radius: 20px;
      width: 250px;
      font-size: 14px;
      margin-right: 20px;
    }

    .navbar .search button {
      background-color: #e50914;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
      cursor: pointer;
      color: #fff;
    }

    .navbar .search button:hover {
      background-color: #b20710;
    }

    .navbar .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    </style>
</head>

<body>
<div class="navbar">
    <!-- Logo Section -->
    <div class="logo">
      <img src="{{ url_for('static',filename='images/logo.png')}}" alt="Netflix Logo">
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/movies">TV Shows</a>
      <a href="/movies">Movies</a>
      <a href="/add-movies">My List</a>

    </div>

    <!-- Search Bar and Profile -->

      <div class="profile">
        <img src="{{ url_for('static',filename='images/netflixavatar.png')}}" alt="Profile">
                          <a href="/subscription">subscribe</a>

      </div>
    </div>



    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">


            <div class="login">
                <form class="form">
                    <form action="/sub" method="post">
                    <label for="chk" aria-hidden="true">log in</label>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button type="submit" class="btn"><a href="movies">Log in</a></button>
                    </form>
                </form>
            </div>

            <div class="register">
                <form class="form">
                    <form action="http://127.0.0.1:5000/add_user" method="POST">

                    <label for="chk" aria-hidden="true">Register</label>
                    <input class="input" type="text" name="txt" placeholder="Username" required>
                    <input class="input" type="email" name="email" placeholder="Email" required>
                    <input class="input" type="password" name="pswd" placeholder="Password" required>
                    <button><a href="subscription">Register</a></button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
